  <section id="header">
    <div class="header container">

          <a href="#hero"><h1 class="animated infinite rubberBand"><span>R</span>oniter <span>S</span>pace</h1></a>
        </div>
        <div class="nav-list">
          <div class="hamburger"><div class="bar"></div></div>
          <ul>
            <li><a href="D:\College\HTML\new\index.html" data-after="Home">Home</a></li>

      <div class="content">
        <img src="logo.png" class="logo">
        <header>SignUp here</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Enter your name">
          </div><br>
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email or Phone">
          </div><br>
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="UserName">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
          </div><br>
          <div class="field">
            <input type="submit" value="REGISTER">
          </div>
        </form>
        <div class="login">Or login with</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"><span>Instagram</span></i>
          </div>
        </div>
        <div class="signup">Already have account?
          <a href="D:\College\HTML\Transparent Login Form UI\Transparent Login Form UI\login.html">SignIn Now</a>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>
  </body>
